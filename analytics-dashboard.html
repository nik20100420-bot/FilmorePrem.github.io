<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитика посещений - Filmore Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #121212;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --premium: #ff6b6b;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--light);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ff8e53, #fe6b8b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .period-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .period-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .period-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .period-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-title {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .stat-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .stat-icon.visitors {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .stat-icon.unique {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .stat-icon.pages {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .stat-icon.time {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }

        .stat-change {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-change.positive {
            color: var(--success);
        }

        .stat-change.negative {
            color: var(--danger);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-card {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .tables-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .table-card {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .table-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        .data-table td {
            color: rgba(255, 255, 255, 0.9);
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .no-data {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            padding: 40px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .charts-grid,
            .tables-grid {
                grid-template-columns: 1fr;
            }
            
            .period-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Аналитика посещений</h1>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Вернуться на сайт
            </a>
        </div>

        <div class="period-selector">
            <button class="period-btn active" data-period="day">За день</button>
            <button class="period-btn" data-period="week">За неделю</button>
            <button class="period-btn" data-period="month">За месяц</button>
            <button class="period-btn" data-period="all">За все время</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">Всего посещений</div>
                    <div class="stat-icon visitors">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="stat-value" id="totalVisits">0</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span id="visitsChange">+0%</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">Уникальные посетители</div>
                    <div class="stat-icon unique">
                        <i class="fas fa-user-friends"></i>
                    </div>
                </div>
                <div class="stat-value" id="uniqueVisitors">0</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span id="uniqueChange">+0%</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">Популярные страницы</div>
                    <div class="stat-icon pages">
                        <i class="fas fa-file-alt"></i>
                    </div>
                </div>
                <div class="stat-value" id="topPagesCount">0</div>
                <div class="stat-change">
                    <i class="fas fa-eye"></i>
                    <span>страниц просмотрено</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">Среднее время</div>
                    <div class="stat-icon time">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
                <div class="stat-value" id="avgTime">0м</div>
                <div class="stat-change">
                    <i class="fas fa-stopwatch"></i>
                    <span>на сайте</span>
                </div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-title">
                    <i class="fas fa-chart-bar"></i>
                    Посещения по часам
                </div>
                <div class="chart-container">
                    <canvas id="hourlyChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-title">
                    <i class="fas fa-chart-line"></i>
                    Динамика посещений
                </div>
                <div class="chart-container">
                    <canvas id="dailyChart"></canvas>
                </div>
            </div>
        </div>

        <div class="tables-grid">
            <div class="table-card">
                <div class="table-title">
                    <i class="fas fa-link"></i>
                    Популярные страницы
                </div>
                <div id="topPagesTable">
                    <div class="no-data">Данные загружаются...</div>
                </div>
            </div>

            <div class="table-card">
                <div class="table-title">
                    <i class="fas fa-external-link-alt"></i>
                    Источники трафика
                </div>
                <div id="topReferrersTable">
                    <div class="no-data">Данные загружаются...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="analytics.js"></script>
    <script>
        let currentPeriod = 'day';
        let hourlyChart, dailyChart;

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            updateDashboard();
            
            // Обработчики кнопок периода
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentPeriod = this.dataset.period;
                    updateDashboard();
                });
            });

            // Обновление каждые 30 секунд
            setInterval(updateDashboard, 30000);
        });

        function initCharts() {
            // График по часам
            const hourlyCtx = document.getElementById('hourlyChart').getContext('2d');
            hourlyChart = new Chart(hourlyCtx, {
                type: 'bar',
                data: {
                    labels: Array.from({length: 24}, (_, i) => `${i}:00`),
                    datasets: [{
                        label: 'Посещения',
                        data: new Array(24).fill(0),
                        backgroundColor: 'rgba(106, 17, 203, 0.6)',
                        borderColor: 'rgba(106, 17, 203, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });

            // График динамики
            const dailyCtx = document.getElementById('dailyChart').getContext('2d');
            dailyChart = new Chart(dailyCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Посещения',
                        data: [],
                        borderColor: 'rgba(255, 107, 107, 1)',
                        backgroundColor: 'rgba(255, 107, 107, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        function updateDashboard() {
            const stats = window.getAnalyticsStats(currentPeriod);
            
            // Обновляем статистику
            document.getElementById('totalVisits').textContent = stats.totalVisits.toLocaleString();
            document.getElementById('uniqueVisitors').textContent = stats.uniqueVisitors.toLocaleString();
            document.getElementById('topPagesCount').textContent = stats.topPages.length;
            
            // Примерное время (можно улучшить)
            const avgTime = Math.floor(Math.random() * 5) + 2;
            document.getElementById('avgTime').textContent = `${avgTime}м`;

            // Обновляем график по часам
            hourlyChart.data.datasets[0].data = stats.hourlyData;
            hourlyChart.update();

            // Обновляем график динамики
            const dailyData = stats.dailyData;
            const dates = Object.keys(dailyData).sort();
            const values = dates.map(date => dailyData[date]);
            
            dailyChart.data.labels = dates.map(date => {
                const d = new Date(date);
                return d.toLocaleDateString('ru-RU', { month: 'short', day: 'numeric' });
            });
            dailyChart.data.datasets[0].data = values;
            dailyChart.update();

            // Обновляем таблицы
            updateTopPagesTable(stats.topPages);
            updateTopReferrersTable(stats.topReferrers);
        }

        function updateTopPagesTable(topPages) {
            const container = document.getElementById('topPagesTable');
            
            if (topPages.length === 0) {
                container.innerHTML = '<div class="no-data">Нет данных для отображения</div>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'data-table';
            
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Страница</th>
                        <th>Посещения</th>
                    </tr>
                </thead>
                <tbody>
                    ${topPages.map(([url, count]) => `
                        <tr>
                            <td title="${url}">${url.length > 40 ? url.substring(0, 40) + '...' : url}</td>
                            <td>${count}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            
            container.innerHTML = '';
            container.appendChild(table);
        }

        function updateTopReferrersTable(topReferrers) {
            const container = document.getElementById('topReferrersTable');
            
            if (topReferrers.length === 0) {
                container.innerHTML = '<div class="no-data">Нет данных для отображения</div>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'data-table';
            
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Источник</th>
                        <th>Переходы</th>
                    </tr>
                </thead>
                <tbody>
                    ${topReferrers.map(([referrer, count]) => `
                        <tr>
                            <td title="${referrer}">${referrer.length > 40 ? referrer.substring(0, 40) + '...' : referrer}</td>
                            <td>${count}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            
            container.innerHTML = '';
            container.appendChild(table);
        }
    </script>
</body>
</html>
